<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <h1 class="text-center" style="color: white;">Registration Form</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#">
                <div class="form-group">
                    <label for="user" style="color: white; font: 1em sans-seri">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off" placeholder="Enter username">
                    <h5 id="usernamevalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="email" style="color: white; font: 1em sans-seri">E-mail:</label>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off" placeholder="Enter email address">
                    <h5 id="emailvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="password" style="color: white; font: 1em sans-seri">Password:</label>
                    <input type="text" name="password" id="password" class="form-control" autocomplete="off" placeholder="Enter Password" >
                    <h5 id="passwordvalidation"></h5>
                </div>
                <div class="form-group" style="color: white; font: 1em sans-seri">
                    <label for="conpassword">Confirm Password:</label>
                    <input type="text" name="password" id="confirmpassword" class="form-control" autocomplete="off" placeholder="Confirm password">
                    <h5 id="confirmpasswordvalidation"></h5>
                </div>
                <input type="button" value="Submit" id="submitvalidation" class="btn btn-primary">
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</body>

</html>
